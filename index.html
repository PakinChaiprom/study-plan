<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>üìö Study Planner</title>

  <!-- ‡πÉ‡∏ä‡πâ‡πÑ‡∏ü‡∏•‡πå local -->
  <link href="fullcalendar.min.css" rel="stylesheet">
  <script src="fullcalendar.min.js"></script>
  <script src="th.global.js"></script>

  <style>
    body { 
      font-family: sans-serif; 
      margin: 10px; 
      background: #f9fafb;
    }
    h1 { 
      font-size: 22px; 
      margin-bottom: 15px; 
      text-align: center;
    }
    .form { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px; 
      margin-bottom: 15px; 
    }
    label { 
      font-weight: bold; 
      font-size: 14px; 
      margin-bottom: 4px; 
      display: block; 
    }
    input, select, button { 
      padding: 10px; 
      font-size: 16px; 
      width: 100%; 
      border: 1px solid #d1d5db; 
      border-radius: 8px; 
      box-sizing: border-box;
    }
    button { 
      background: #2563eb; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: bold;
    }
    button:hover { background: #1e40af; }
    #calendar { margin-top: 20px; }
    .field { display: flex; flex-direction: column; }
    .legend { margin-top: 15px; }
    .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
    .color-box { width: 20px; height: 20px; margin-right: 8px; border-radius: 4px; }
    
    /* üì± Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    @media (max-width: 768px) {
      .form { grid-template-columns: 1fr; } 
      h1 { font-size: 20px; }
      input, select, button { font-size: 18px; padding: 12px; }
    }
  </style>
</head>
<body>
  <h1>üìö Study Planner</h1>

  <div class="form">
    <div class="field">
      <label for="subject">‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡∏ä‡∏≤</label>
      <input type="text" id="subject" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå">
    </div>
    <div class="field">
      <label for="examDate">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏ö</label>
      <input type="date" id="examDate">
    </div>
    <div class="field">
      <label for="startDate">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡πà‡∏≤‡∏ô</label>
      <input type="date" id="startDate">
    </div>
    <div class="field">
      <label for="skill">‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏ô‡∏±‡∏î</label>
      <select id="skill">
        <option value="low">‡πÑ‡∏°‡πà‡∏ñ‡∏ô‡∏±‡∏î</option>
        <option value="medium" selected>‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á</option>
        <option value="high">‡∏ñ‡∏ô‡∏±‡∏î</option>
      </select>
    </div>
    <div class="field">
      <label for="color">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏ß‡∏¥‡∏ä‡∏≤</label>
      <input type="color" id="color" value="#3b82f6">
    </div>
  </div>

  <button onclick="addSubject()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ß‡∏¥‡∏ä‡∏≤</button>

  <div class="legend" id="legend"></div>

  <div id="calendar"></div>

  <script>
    let calendar;
    const subjectColors = {};
    const subjectEvents = {};

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'th',
        events: []
      });
      calendar.render();
    });

    function addSubject() {
      const subject = document.getElementById('subject').value.trim();
      const examDate = document.getElementById('examDate').value;
      const startDate = document.getElementById('startDate').value;
      const skill = document.getElementById('skill').value;
      const color = document.getElementById('color').value;

      if (!subject || !examDate || !startDate) {
        alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö (‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡∏ä‡∏≤, ‡∏ß‡∏±‡∏ô‡∏™‡∏≠‡∏ö, ‡∏ß‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡πà‡∏≤‡∏ô)");
        return;
      }

      const start = new Date(startDate);
      const end = new Date(examDate);
      const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
      if (days <= 0) {
        alert("‡∏ß‡∏±‡∏ô‡∏™‡∏≠‡∏ö‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏•‡∏±‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡πà‡∏≤‡∏ô");
        return;
      }

      subjectColors[subject] = color;
      subjectEvents[subject] = [];

      let weight = 1;
      if (skill === "low") weight = 1.5;
      if (skill === "high") weight = 0.7;

      const dailyLoad = Math.round((10 * weight) / days * 10) / 10;

      for (let i = 0; i <= days; i++) {
        const d = new Date(start);
        d.setDate(start.getDate() + i);
        const iso = d.toISOString().split("T")[0];
        const event = calendar.addEvent({
          title: subject + " (" + dailyLoad + " ‡∏ä‡∏°.)",
          start: iso,
          color: color
        });
        subjectEvents[subject].push(event);
      }

      updateLegend();

      document.getElementById('subject').value = "";
      document.getElementById('examDate').value = "";
      document.getElementById('startDate').value = "";
      document.getElementById('skill').value = "medium";
      document.getElementById('color').value = "#3b82f6";
    }

    function updateLegend() {
      const legend = document.getElementById('legend');
      legend.innerHTML = "";
      for (let subject in subjectColors) {
        const item = document.createElement('div');
        item.className = "legend-item";
        item.innerHTML = `<div class="color-box" style="background:${subjectColors[subject]}"></div> 
                          <span>${subject}</span>
                          <button style="margin-left:10px; background:#ef4444; padding:5px 8px; border-radius:6px;"
                            onclick="removeSubject('${subject}')">‡∏•‡∏ö</button>`;
        legend.appendChild(item);
      }
    }

    function removeSubject(subject) {
      if (subjectEvents[subject]) {
        subjectEvents[subject].forEach(event => event.remove());
        delete subjectEvents[subject];
        delete subjectColors[subject];
        updateLegend();
      }
    }
  </script>
</body>
</html>
